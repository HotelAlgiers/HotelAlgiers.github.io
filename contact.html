<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="HA is one of the biggest hotels in Algeria and Africa. A true witness of the history of the country and its culture from the days of the French occupation and the revolution to the Youth marches' beginning in 2019 known as 'el Hirak'. The hotel have had many celebrities and public figures stay within its chambers such as the former president 'Houari Bomedien' as well as Instagram star 'Ines Abdelli'.">
  <meta name="keywords" content="hotel, algiers, algeria, africa, rooms, vacancies, holidays, joy">

  <link rel="stylesheet" href="./Assets/CSS/style.css">

<body>
  
  <header>
    <hr>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"> <a href="index.html"> HA </a> </h1>
        <ul id="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="form">
  
    <div class="container">
      <h1><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="">
        <div class="form-groug">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-groug">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-groug">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <div class="seperator"></div>
  
  <section id="contact-info">
    <div class="box contact-ways" id="location">
      <div class="features-content">
        <i class="fas fa-hotel fa-4x"></i>
        <h3>Location</h3>
        <p>Algiers, Algeria</p>
      </div>
    </div>
    <div class="box contact-ways" id="phone">
      <div class="features-content">
        <i class="fas fa-phone fa-4x"></i>
        <h3>Phone number</h3>
        <p>(+213)5 41 07 30 18 (designer of the site)</p>
      </div>
    </div>
    <div class="box contact-ways" id="email_box">
      <div class="features-content">
        <i class="fas fa-envelope fa-4x"></i>
        <h3>Email Adress</h3>
        <p>jm_kouah@esi.dz (designer of the site)</p>
      </div>
    </div>
  </section>
